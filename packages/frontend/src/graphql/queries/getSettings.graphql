query getSettings {
  settings {
    id
    language
    plexAccountToken
    port
    omdbKey
    posterSettings {
      ...posterFields
    }
  }
  plexInstances {
    ...plexFields
  }
  radarrInstances {
    ...radarrFields
  }
}

fragment posterFields on PosterGenerationSettings {
  BLEND_MODE
  DESTINATION_OPACITY
  FONT_COLOUR
  GLOBAL_ICON_SCALE
  JPEG_QUALITY
  RATING_SCALE
  SOURCE_OPACITY
  SPACING
  BOX_COLOUR
}
